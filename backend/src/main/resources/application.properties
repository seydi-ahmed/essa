spring.application.name=backend

# ===============================
# Configuration de la base de données PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/essa
spring.datasource.username=essa_user
spring.datasource.password=essa_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate - DÉSACTIVER les modifications automatiques
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Désactiver la génération DDL
spring.jpa.generate-ddl=false

# ===============================
# Désactiver Flyway
# ===============================
spring.flyway.enabled=false

# ===============================
# Pour éviter les warnings
# ===============================
spring.jpa.open-in-view=false